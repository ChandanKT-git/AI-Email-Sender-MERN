services:
  - type: web
    name: ai-email-sender
    env: node
    buildCommand: cd server && npm install && cd ../client && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GROQ_API_KEY
        sync: false
      - key: EMAIL_ID
        sync: false
      - key: EMAIL_PASS
        sync: false